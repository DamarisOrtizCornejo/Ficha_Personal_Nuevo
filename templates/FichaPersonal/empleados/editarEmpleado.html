{% extends 'FichaPersonal/empleados/formularioEmpleados.html' %}
{% load static %}

{% block controls %}
    <h4 class="fw-bold fst-italic text-secondary text-center">DATOS PERSONALES</h4>
    <hr class="bg-success border-4 border-top border-success">
    <div class="col-md-6">

        <fieldset disabled>
            <div class="col-md-6">
                <label class="form-label fw-bold">Nombre:</label>
                <input type="text" class="form-control" style="width: 650px;" placeholder="Damaris Lizbeth">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Apellido:</label>
                <input type="text" class="form-control" style="width: 650px;" placeholder="Ortiz Cornejo">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">N° de Documento de Identidad:</label>
                <input type="text" class="form-control" style="width: 650px;" id="disabledTextInput" placeholder="0955453741">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Fecha de Nacimiento:</label>
                <input type="text" class="form-control" style="width: 650px;" id="disabledTextInput" placeholder="04/11/2001">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Nacionalidad:</label>
                <input type="text" class="form-control" style="width: 650px;" id="disabledTextInput" placeholder="Ecuatoriana">
            </div>
        </fieldset>
    </div>
        <div class="col-12">
            <label for="inputState" class="form-label fw-bold">Estado Civil:</label>
            <select id="inputState" class="form-select" style="width: 650px;">
                <option selected>Soltero</option>
                <option>Casado</option>
                <option>Unión Libre</option>
                <option>Divorciado</option>
                <option>Viudo</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label fw-bold">Dirección:</label>
            <input type="text" class="form-control" style="width: 650px;" id="inputAddress" placeholder="Guayaquil">
        </div>
        <div class="col-md-6">
            <label class="form-label fw-bold">Celular / Teléfono Fijo:</label>
            <input type="text" class="form-control" style="width: 650px;" placeholder="0969188296">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label fw-bold">Tipo de Contrato:</label>
            <select id="inputState" class="form-select">
                <option selected>Contrato indefinido</option>
                <option>Contrato temporal</option>
                <option>Contrato en prácticas</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label fw-bold">Sueldo:</label>
            <select id="inputState" class="form-select" style="width: 650px;">
                <option selected>$800</option>
                <option>$500</option>
                <option>$1000</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label fw-bold">Departamento:</label>
            <select id="inputState" class="form-select">
                <option selected>Ventas</option>
                <option>RR.HH</option>
                <option>Contabilidad</option>
                <option>Sistemas</option>
                <option>Seguridad</option>
                <option>Finanzas</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label fw-bold">Cargo:</label>
            <select id="inputState" class="form-select">
                <option selected>Vendedor</option>
                <option>Analista de Sistemas</option>
                <option>Gerente</option>
                <option>Subjefe</option>
                <option>Director Comercial</option>
                <option>Contador</option>
            </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Estado
                </label>
            </div>
        </div>

{% endblock %}
